    { name = "projects", paginate_by = 5, feed = true },
    { name = "skills", paginate_by = 5, feed = true },
    { name = "blog-tags", paginated_by = 5, feed = true },
]

[extra]
enable_theme_switching = true

[extra.navbar]
links = [
    { url = "projects", i18n_key = "projects" },
    { url = "skills", i18n_key = "skills" },
