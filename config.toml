# The URL the site will be built for
base_url = "https://zola-theme-project-portfolio.winterstein.biz"

theme = "project-portfolio"

title = "Project Portfolio"
description = "Demo site for the Project Portfolio theme for Zola."

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# When set to true, the generated HTML files are minified
minify_html = true

taxonomies = [
    { name = "projects", paginate_by = 5, feed = true },
    { name = "skills", paginate_by = 5, feed = true },
    { name = "blog-tags", paginated_by = 5, feed = true },
]

[search]
index_format = "elasticlunr_json"

[languages.de]
title = "Projekt-Portfolio"
build_search_index = true
